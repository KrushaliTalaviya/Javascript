<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script>
        function validate(){
            var regexpass=  /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[^a-zA-Z0-9])(?!.*\s).{8,15}$/;
            var password=document.myForm.pass.value;
            var status;
            if(!regexpass.test(password))
            {
                document.getElementById("pass1").innerHTML="a password between 8 to 15 characters which contain at least one lowercase letter, one uppercase letter, one numeric digit, and one special character"
                status=false;
            }
            else{
                status=true;
            }
            return status;

        }
    </script>
</head>
<body>
    <form name="myForm" onsubmit="return validate()">
        Enter a Password:
        <input type="text" name="pass">
        <br>
        <span id="pass1" style="color: red;"></span>
        <br><br>
        <button type="submit" value="Submit">Submit</button>
    </form>
</body>
</html>
